name: Daily Satellite Data Sync

on:
  schedule:
    - cron: '0 3 * * *' # Runs daily at 03:00 UTC
  workflow_dispatch:     # Allows manual trigger

jobs:
  fetch-data:
    name: Fetch and Update Satellite Data
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run data sync script
        run: node scripts/fetchSatelliteData.js

      - name: Commit and push updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/
          git commit -m "ðŸ”„ Update satellite data (auto-sync)" || echo "No changes to commit"
          git push
